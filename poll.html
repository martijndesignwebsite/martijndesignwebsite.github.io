<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <meta name="author" content="CodeHim">
      <title> Poll UI</title>
      <!-- Style CSS -->
      <link rel="stylesheet" href="stylepoll.css">
      <!-- Demo CSS (No need to include it into your project) -->
      <link rel="stylesheet" href="demopoll.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

      <!--$%adsense%$-->
      <main class="cd__main">
		<!-- Start DEMO HTML (Use the following code into your project)-->
		<main>  
 <form>
   <header>
   <p>Laat ons weten of je komt<br /></p>
   </header>  
 <div class="poll">
   <div class="poll-line">      
   <input type="checkbox" id="opt-1" name="poll" checked>
	 <label for="opt-1">Ik kom</label>      
	 <progress value="65" max="100" class="success">
   </progress>
	 <span class="progress-value">65%</span>      
   </div>
   
   <div class="poll-line">
	 <input type="checkbox" id="opt-2" name="poll"> <label for="opt-2">Mischien</label>
   <progress value="12" max="100" class="negative"></progress>
	 <span class="progress-value">12%</span>
   </div>
   
   <div class="poll-line">
   <input type="checkbox" id="opt-3" name="poll"> <label for="opt-3">Ik kom niet</label>
   <progress value="23" max="100" class="best-seller"> </progress><span class="progress-value">23%</span>
   </div>
 </div>
   <div class="form-btn">
	 <button type="submit" id="submit" name="submit">Verzend</button>
   </div>
	 </form>
</main>
		<!-- END EDMO HTML (Happy Coding!)-->
	 </main>
	 <footer class="cd__credit">Author: Martijn - Distributed By: <a title="Volg me op instagram" href="https://www.instagram.com/martijnvbn/" target="_blank">Martijnvbn</a></footer>
	 
	 <!-- Script JS -->
	 <script src="scriptpoll.js"></script>
	 <!--$%analytics%$-->
  </body>
</html>
